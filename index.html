<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary Plan App</title>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="w-full min-h-screen bg-zinc-900 text-white font-[ppwoodland]">
    <div class="landing-page w-full">
        <nav class="w-full flex justify-center items-center p-6">
            <h1 class="text-[12vw] lg:text-[6vw] text-zinc-600 tracking-tight ">Plan Your Trip</h1>
        </nav>


        <div class="container-div mt-[1vw]  w-4/5 mx-auto flex flex-col items-center justify-center gap-10">
            <form id="trip-form" class="w-full flex flex-col lg:flex-row justify-center items-center gap-1">
                <input class="bg-zinc-700 outline-none px-6 py-4 lg:px-4 lg:py-3 text-4xl lg:text-lg  rounded-lg w-[90%] lg:w-[50%]" type="text" placeholder="Where you wanted to visit?">

                <div class="button-container w-[90%] mt-6 lg:mt-0 lg:w-fit flex px-4 p y-3 justify-center items-center gap-6 lg:gap-2">
                  <button class="submit-btn text-3xl lg:text-lg w-[50%] lg:w-fit bg-blue-500 px-4 py-3 rounded-lg hover:bg-blue-600 transition-all ease-linear cursor-pointer ">Generate</button>
                  <button class="px-4 py-3 text-3xl lg:text-lg w-[50%] lg:w-fit bg-yellow-500 cursor-pointer hover:bg-yellow-400 transition-all ease-linear text-black rounded-lg" onclick="downloadPDF()">Download PDF</button>
                </div>
                
            </form>

            <div class=" rounded-lg text-zinc-400 px-6 py-6 w-full lg:w-[82%] min-h-[60vh]">
              <p class="generated-text max-w-full text-3xl lg:text-2xl generated text" id="output"></p>
            </div>
        </div>

        


    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
