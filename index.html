<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itinerary Plan App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-zinc-900 via-zinc-800 to-zinc-900 text-white font-sans min-h-screen flex flex-col items-center">

  <header class="w-full py-10 text-center">
    <h1 class="text-4xl md:text-6xl font-bold text-zinc-200 drop-shadow-lg">Plan Your Trip</h1>
    <p class="text-zinc-400 mt-2 text-lg">Generate a perfect itinerary for your next adventure</p>
  </header>

  <main class="w-full max-w-4xl px-6 flex flex-col items-center">
    <form id="trip-form" class="w-full flex flex-col md:flex-row items-center justify-center gap-4 mt-6">
      <input
        id="destination-input"
        class="flex-1 px-6 py-4 rounded-lg bg-zinc-700 text-white placeholder:text-zinc-400 text-xl focus:ring-2 focus:ring-blue-500 outline-none"
        type="text"
        placeholder="Where do you want to visit?"
        required
      />

      <div class="flex gap-2 w-full md:w-auto">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-3 rounded-lg transition-all ease-in-out duration-200 w-full md:w-auto"
        >
          âœ¨ Generate
        </button>
        <button
          type="button"
          onclick="downloadPDF()"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-3 rounded-lg transition-all ease-in-out duration-200 w-full md:w-auto"
        >
          ğŸ“„ Download PDF
        </button>
      </div>
    </form>

    <section
      id="output-section"
      class="mt-10 bg-zinc-800/70 w-full rounded-lg shadow-md backdrop-blur-md border border-zinc-700 px-6 py-8"
    >
      <h2 class="text-2xl font-semibold text-zinc-200 mb-4">ğŸ—ºï¸ Your Itinerary</h2>
      <p
        id="output"
        class="generated-text text-lg md:text-xl text-zinc-300 leading-relaxed whitespace-pre-line"
      ></p>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
