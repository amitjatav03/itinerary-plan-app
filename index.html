<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Itinerary Plan App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-[#043F5D]  to-[#022B41] text-white font-[ppwoodland] min-h-screen flex flex-col items-center ">

  <div class="w-full py-10 text-center">
    <h1 class="text-4xl md:text-6xl font-bold text-[#E3E3C4] drop-shadow-lg">Plan Your Trip</h1>
    <p class="text-[#c7c7b7] mt-2 text-lg">Generate a perfect itinerary for your next adventure</p>
  </div>

  <div class="w-full max-w-4xl px-6 flex flex-col items-center">
    <form id="trip-form" class="w-full flex flex-col md:flex-row items-center justify-center gap-4 mt-6">
      <input
        id="destination-input"
        class="flex-1 px-6 py-4 rounded-lg bg-[#F7F7EE] text-[#022B41] placeholder:text-[#475862] text-xl focus:ring-2 focus:ring-[#E3E3C4] outline-none"
        type="text"
        placeholder="Where do you want to visit?"
        required
      />

      <div class="flex gap-2 w-full md:w-auto">
        <button
          type="submit"
          class="bg-zinc-900 hover:bg-zinc-800 text-[#E3E3C4] px-5 py-3 rounded-lg transition-all ease-in-out duration-200 w-full md:w-auto"
        >
          ✨ Generate
        </button>
        <button
          type="button"
          onclick="downloadPDF()"
          class="bg-[#E3E3C4] hover:bg-[white] text-[#03364F] px-5 py-3 rounded-lg transition-all ease-in-out duration-200 w-full md:w-auto"
        >
          📄 Download PDF
        </button>
      </div>
    </form>

    <div
      id="output-section"
      class="mt-10  bg-[#E3E3C4] w-full rounded-lg shadow-md backdrop-blur-md border border-zinc-700 px-6 py-8"
    >
      <h2 class="text-2xl font-semibold text-zinc-800 mb-4">🗺️ Your Itinerary</h2>
      <p
        id="output"
        class="generated-text text-lg md:text-xl text-[#022B41] leading-relaxed whitespace-pre-line"
      ></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
